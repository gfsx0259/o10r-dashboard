services:
  dashboard:
    build:
      context: .
    networks:
      - dev-o10r-network
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.dash_spa_https.rule=Host(`welcome.o10r.io`)
      - traefik.http.routers.dash_spa_https.tls=true
      - traefik.http.routers.dash_spa_https.entrypoints=https
    ports:
      - "5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./node_modules:/app/node_modules
    command: npm run dev -- --host
    environment:
      - NODE_ENV=development

networks:
  dev-o10r-network:
    name: dev-o10r-network
    external: true
